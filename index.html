<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>
    <div id="app" class="w-50 mx-auto mt-5">
        <div class="errors">
            <div class="alert alert-danger text-center" role="alert" v-for="error in erros">
                {{ error }}
            </div>
        </div>
        <form method="post" action="" @submit="formValidation">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" v-model="username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" v-model="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" v-model="password">
            </div>
            <div class="form-floating form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" placeholder="Leave a feedback" id="feedback" style="height: 100px" v-model="feedback"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


        <script>
            new Vue({
                el: "#app",
                data: {
                    erros: [],
                    username: "",
                    email: "",
                    password: "",
                    feedback: "",
                    maxLength: 10,
                },
                methods: {
                    formValidation: function(e){
                        e.preventDefault();
                        this.erros = [];
                        if (!this.username) {
                            this.erros.push("Username is required");
                        }
                        if (!this.email) {
                            this.erros.push("Email is required");
                        }
                        if (!this.password) {
                            this.erros.push("Password is required");
                        }
                        if (!this.feedback) {
                            this.erros.push("Feedback is required");
                        }
                        if (this.feedback.length < this.maxLength) {
                            this.erros.push("Feedback must be at least 10 characters");
                        }
                        if (this.erros.length > 0) {
                            return;
                        }
                    }
                },
                computed: {
                }
            })
        </script>
</body>

</html>
